<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<script src="js/vc.js"></script>
	<title>网页快速跳转 - 登录界面</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">网站快速跳转 - 登录界面</h4>
							<div class="form-group">
								<label for="email">E-Mail 地址</label>
								<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
								<div class="invalid-feedback">
									Email 地址无效
								</div>
							</div>

							<div class="form-group">
								<label for="password">密码
									<a href="javascript:alert('管理员 ' + 'Guoshuyan' + ' 已设置不允许修改密码')" class="float-right">
										忘记密码？
									</a>
									<p style="color:red">警告：guoshuyan 不允许您修改密码</p><!-- 禁用创建用户 如要启用，请将href属性设为"forgot.html" -->
								</label>
								<input id="password" type="password" class="form-control" name="password" required data-eye>
							    <div class="invalid-feedback">
							    	缺少项 ：密码
						    	</div>
							</div>
							<div class="form-group m-0">
								<button id="login_button" class="btn btn-primary btn-block" onclick="login('47e20847bca96ad366002d024be1135fd024aeeb')">
									登录
								</button>
							</div>
							<div class="mt-4 text-center">
								没有账号？ <a href="javascript:alert('管理员 ' + 'Guoshuyan' + ' 已设置不允许创建用户')">创建一个。</a><p style="color:red">警告：guoshuyan 不允许您创建用户</p> <!-- 禁用创建用户 如要启用，请将href属性设为"register.html" -->
							</div>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2022 &mdash; Guo Shuyan Co. 
					</div>
				</div>
			</div>
		</div>
	</section>

	 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script>
</body>
</html>
